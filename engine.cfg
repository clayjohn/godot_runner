[application]

name="runner"
main_scene="res://speed_mode.tscn"
icon="res://icon.png"

[audio]

driver="ALSA"

[autoload]

global="*res://global.gd"

[display]

emulate_touchscreen=true
driver="GLES2"

[input]

debug=[key(M)]
close_app=[key(Escape)]
move_down=[key(Down), key(S)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
jump=[key(Space), key(Up), key(W)]

[render]

default_clear_color=#ff6399ff
